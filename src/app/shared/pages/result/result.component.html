<body>
<mat-progress-spinner mode="indeterminate" *ngIf='loading'></mat-progress-spinner>
<section>
  <div style="display: flex">
    <img src="./assets/images/success.svg" alt="">
    <h2>Boliglånet er innvilget</h2>
  </div>
  <div class='expandable-container'>
    <mat-accordion>
      <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header collapsedHeight="5rem" expandedHeight="5rem">
          <mat-panel-title>
            <div style=' width: 100%; display: flex;'>
              <div style='display: flex;'>
                <img [src]="'assets/images/house.svg'" alt='' style='margin-right: 1rem;'/>
                <strong><p>
                  Boliglån
                </p></strong>
              </div>
              <div style='width: 100%; text-align: right'>
                <p><strong>2 000 000 kr</strong></p>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p style='margin-bottom: 0;'>Det nye lånet ditt er nå innvilget og lånedokumentene er klare for signering. Du kan velge å <b>signere nå</b> eller vente og signere fra <b>Dine lånesøknader</b>.</p>
        <div>
          <div class='navigation-button-container'>
            <button mat-raised-button color="primary">Til signering</button>
            <button mat-stroked-button color="primary">Dine lånesøknader</button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</section>
</body>
