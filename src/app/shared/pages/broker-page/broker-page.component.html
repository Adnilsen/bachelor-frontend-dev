<body>
  <mat-progress-spinner mode="indeterminate" *ngIf='loading'></mat-progress-spinner>
  <section *ngIf='!loading'>
    <div>
      <h1>{{'broker-page.title' | translate}}</h1>
      <h2>{{'broker-page.sub-title' | translate}}</h2>
      <app-information-area [headerText]='"broker-page.information"' [mainText]='"Vi kan hente kjøpskontrakten automatisk fra noen av landets meglere! Finnes ikke megler i listen under må informasjon om den nye boligen din registreres manuelt."'></app-information-area>
    </div>
    <section style='width: 100%'>
      <form [formGroup]='form'>
        <p class='selectorLabel'>Velg megler du vil hente kjøpskontrakt fra</p>
        <mat-form-field appearance="fill">
          <mat-label>{{'broker-page.expansion-panel.label' | translate}}</mat-label>
          <mat-select [formControl]="brokerControl">
            <mat-option>{{'broker-page.expansion-panel.placeholder' | translate}}</mat-option>
            <mat-option *ngFor='let broker of brokers' [value]='broker'>{{broker}}</mat-option>
          </mat-select>
          <mat-error *ngIf="brokerControl.invalid">{{'broker-page.expansion-panel.error' | translate}}</mat-error>
        </mat-form-field>
      </form>
    </section>
    <section class='navigation-button-container'>
      <button mat-stroked-button color='warn' type=''>Avbryt</button>
      <button mat-raised-button color="primary" type='submit' (click)='next()'>Neste</button>
    </section>
  </section>
</body>
