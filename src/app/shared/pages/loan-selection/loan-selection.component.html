<body>
  <mat-progress-spinner mode="indeterminate" *ngIf='loading'></mat-progress-spinner>
  <section *ngIf='!loading'>
    <h1>Boliglån</h1>
    <p [innerHTML]='"loan-selection.sub-title" | translate'></p>
    <div class='expandable-container'>
      <mat-accordion>
        <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header collapsedHeight="5rem" expandedHeight="5rem">
            <mat-panel-title>
              <div style=' width: 100%; display: flex;'>
                <div style='display: flex;'>
                  <img [src]="'assets/images/house.svg'" alt='' style='margin-right: 1rem;'/>
                  <strong><p>
                    Boliglån
                  </p></strong>
                </div>
                <div style='width: 100%; text-align: right'>
                  <p><strong>Fra 1.85%</strong></p>
                </div>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p style='margin-bottom: 0;' [innerHTML]='"loan-selection.expantion-panel.content" | translate'></p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class='navigation-button-container'>
      <button mat-stroked-button color='primary' (click)='previous()'>Forrige</button>
      <button mat-stroked-button color='warn' (click)='cancel()'>Avbryt</button>
      <button mat-raised-button color="primary" (click)='next()'>{{'loan-selection.next-button' | translate}}</button>
    </div>
  </section>
</body>
